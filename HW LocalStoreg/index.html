<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="form-container">
        <div class="form-content">
            <h2>Sign Up Form</h2>
            <p>Please, provide your contact and we will recall you as soon as possible!</p>
            <form>
                <input type="email" placeholder="Email Address" required>
                <div class="name-fields">
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Lastname" required>
                </div>
                <div>
                    <label for="country">Ваша страна:</label>
                    <select id="country" name="country">
                        <option value="USA">США</option>
                        <option value="Canada">Канада</option>
                        <option value="UK">Великобритания</option>
                        <option value="Australia">Австралия</option>
                    </select>
                </div>
                <div>
                    <label for="language">Ваш язык:</label>
                    <select id="language" name="language">
                        <option value="English">Английский</option>
                        <option value="Spanish">Испанский</option>
                        <option value="French">Французский</option>
                        <option value="German">Немецкий</option>
                    </select>
                </div>
                <div>
                    <label>Подписаться на новости:</label>
                    <input type="radio" id="subscribe_yes" name="subscribe" value="yes"> Да
                    <input type="radio" id="subscribe_no" name="subscribe" value="no"> Нет
                </div>
                <button type="submit">Отправить</button>
            </form>
                <input type="tel" placeholder="Enter your phone number" required>
                <div class="account-type">
                    <p>Please, select the account type</p>
                    <label><input type="radio" name="account" value="free" checked> Free</label>
                    <label><input type="radio" name="account" value="premium"> Premium</label>
                    <label><input type="radio" name="account" value="luxury"> Luxury</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="signin">Already Have An Account? <a href="#">Sign In</a></p>
        </div>
        <div class="image-section">
            <img src="./media/Rectangle 9.png" alt="Decorative Image">
        </div>
    </div>
    <div class="absolute-box"></div>
    <div class="absolute-box second-box"></div>
    
</body>
</html>
